{% extends 'core/main.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2" id="Test-Div">
            <h2 class="mt-4 mb-4">Multiple Choice Questions</h2>
                
            <form>
                {% for question in questions %}
                    <div class="mcq-question">
                        <h5 > {{ forloop.counter }}: {{ question.question }}</h5>
                        {% for option in question.choice_set.all %}
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="{{question.id}}" 
                                id="option{{ option.id }}" value="{{ option.id }}">
                                <label class="form-check-label" for="option{{ option.id }}">{{ option.choice }}</label>
                            </div>
                        {% endfor %}
                    </div>
                    
                    {% if questions|length != forloop.counter %}
                        <hr>
                    {% endif %}
                        
                    
                    {% endfor %}
                    <button type="submit" class="btn btn-primary mt-4"
                    hx-post="{% url 'core:Correction' course_id=course.id video_id=1 %}" hx-target="#Test-Div" hx-swap="outerHTML">Submit</button>
                </form>
                
        </div>
    </div>
</div>
{% endblock %}
