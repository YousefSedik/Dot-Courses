
<div class="col-md-8 offset-md-2" id="Test-Div">
    <h2 class="mt-4 mb-4">Multiple Choice Questions</h2>
    {% for question in test.question_set.all %}
    <form>
        <div class="mcq-question">
            <h5>Question {{ question.id }}: {{ question.question }}</h5>
            {% for option in question.choice_set.all %}
            <div class="form-check">
                <input class="form-check-input" type="radio" name="question{{ question.id }}" id="option{{ option.id }}"
                    value="{{ option.id }}">
                <label class="form-check-label" for="option{{ option.id }}">{{ option.choice }}</label>
            </div>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary mt-4" hx-post="{% url 'core:Correction' %}" hx-target="Test-Div"
            hx-swap="outerHTML">Submit</button>
    </form>
    {% endfor %}
</div>
